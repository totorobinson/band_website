        .navigation {
            position: fixed;

            bottom: 10px;

            width: 75px;
            height: 75px;
            background: #ffffff;
            transition: width 0.5s, height 0.5s;
            transition-delay: 0s, 0.75s;
            z-index: 100000;
            border-radius: 4px;
            overflow: hidden;
        }

            .navigation.active {
                width: 380px;
                height: 450px;
                transition: height 0.5s, width 0.5s;
                transition-delay: 0s, 0.75s;
            }


            .navigation .toggle {
                position: relative;
                top: 0;
                left: 0;
                width: 100%;
                height: 75px;
                display: flex;
                justify-content: flex-end;
                align-items: center;
                background: #ff00dc;
                transition: 0.5s;
            }


                .navigation .toggle.active {
                    background: blue;
                }


                .navigation .toggle::before {
                    content: '+';
                    position: absolute;
                    font-size: 3.8em;
                    display: flex;
                    justify-content: center;
                    width: 75px;
                    height: 75px;
                    color: #ffffff;
                    font-weight: 400;
                    transition: 0.5s;
                    cursor: pointer;
                }


                .navigation .toggle.active::before {
                    transform: rotate(360deg);
                }

            .navigation ul {
                position: absolute;
                left: 0;
                width: 100%;
            }

                .navigation ul li {
                    position: relative;
                    list-style: none;
                    width: 100%;
                }

                    .navigation ul li:hover {
                        background: deepskyblue
                    }
