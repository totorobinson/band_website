        .navigation {

            /*margin-top: 22px;

            width: 50px;
            height: 50px;
            background: #ffffff;
            transition: width 0.5s, height 0.5s;
            transition-delay: 0s, 0.75s;
            z-index: 100000;
            border-radius: 4px;
            overflow: hidden;
        }

            .navigation.active {
                width: 250px;
                height: 300px;
                transition: height 0.5s, width 0.5s;
                transition-delay: 0s, 0.75s;
            }


            .navigation .toggle {
                position: relative;
                top: 0;
                left: 0;
                width: 100%;
                height: 50px;
                display: flex;
                justify-content: flex-end;
                align-items: center;
                background: #ff00dc;
                transition: 0.5s;
            }


            .navigation .toggle.active {
                background: blue;
            }


            .navigation .toggle::before {
                content: '+';
                position: absolute;
                font-size: 2em;
                display: flex;
                justify-content: center;
                width: 50px;
                height: 50px;
                color: #ffffff;
                font-weight: 400;
                transition: 0.5s;
                cursor: pointer;
            }


            .navigation .toggle.active::before {
                transform: rotate(360deg);
            }

            .navigation ul {
                position: absolute;
                left: 0;
                width: 100%;
            }

            .navigation ul li {
                position: relative;
                list-style: none;
                width: 100%;
            }

            .navigation ul li:hover {
                background: deepskyblue
            }

            .navigation ul li a {
                position: relative;
                display: block;
                width: 100%;
                display: flex;
                text-decoration: none;
                color: #2bdc60;
            }



            .navigation ul li a .title {

            }
